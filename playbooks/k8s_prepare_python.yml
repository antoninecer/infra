- name: Prepare control plane nodes for kubernetes.core usage
  hosts: control_plane
  become: true
  gather_facts: false

  tasks:

    - name: Install base python packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
        update_cache: yes

    - name: Ensure pip is up to date
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install kubernetes python module
      pip:
        name:
          - kubernetes
          - openshift
          - PyYAML
        executable: pip3

