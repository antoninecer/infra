---
- name: Base setup for all k8s nodes
  hosts: k8s
  become: true
  tasks:

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Load kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Enable kernel modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Set sysctl params
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl
      command: sysctl --system

    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: true

    - name: Add Kubernetes repo
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key \
        | gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg

        echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] \
        https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /" \
        > /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Install kubeadm, kubelet, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold k8s packages
      shell: apt-mark hold kubelet kubeadm kubectl


- name: Initialize first control-plane
  hosts: k8s01m01
  become: true
  tasks:

    - name: Init cluster
      command: >
        kubeadm init
        --control-plane-endpoint "192.168.15.10:6443"
        --upload-certs
        --pod-network-cidr=192.168.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Setup kubeconfig
      shell: |
        mkdir -p /root/.kube
        cp /etc/kubernetes/admin.conf /root/.kube/config
      args:
        creates: /root/.kube/config

    - name: Install Calico
      command: >
        kubectl apply -f
        https://raw.githubusercontent.com/projectcalico/calico/v3.27.2/manifests/calico.yaml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf


- name: Get join command for control-plane
  hosts: k8s01m01
  become: true
  tasks:
    - name: Generate join command
      command: kubeadm token create --print-join-command
      register: join_cmd

    - name: Save join command
      set_fact:
        join_command: "{{ join_cmd.stdout }}"


- name: Join additional control-plane nodes
  hosts: control_plane:!k8s01m01
  become: true
  tasks:
    - name: Join control plane
      command: >
        {{ hostvars['k8s01m01'].join_command }}
        --control-plane
      when: hostvars['k8s01m01'].join_command is defined


- name: Join worker nodes
  hosts: workers
  become: true
  tasks:
    - name: Join workers
      command: "{{ hostvars['k8s01m01'].join_command }}"
      when: hostvars['k8s01m01'].join_command is defined
